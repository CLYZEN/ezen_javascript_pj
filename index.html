<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        swiper-container {
            width: 100%;
            height: 100%;
        }

        swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #090626;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/fontawesome.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/brands.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/solid.css" />

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <!-- Google Font -->
    <!-- font-weight 100 300 400 500 700 900 사용가능 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- CSS Load -->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- 요소에 data-include-path="#" 추가 시 해당 경로의 html 요소만 불러옴 header footer 사용-->
    <script>
        window.addEventListener('load', function () {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function (el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
    </script>
    <div class="wrap">
        <header id="header">
            <div data-include-path="./header.html"></div>
        </header>
        <main>
            <div class="container row main_wrap">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <section class="trailer_section">
                        <div class="trailer_div">
                            <h1>트레일러</h1>
                            <hr>
                            <!-- swiper slide -->
                            <swiper-container class="mySwiper" navigation="true">

                            </swiper-container>
                            <hr>
                        </div>
                    </section>
                    <section class="poster_section">
                        <div class="container row">
                            <div class="col-md-3">
                                <a href="./populer.html">
                                    <h3>현재 인기순</h3>
                                </a>
                                <hr>
                                <swiper-container class="mySwiper populer_poster" navigation="true">

                                </swiper-container>
                            </div>
                            <div class="col-md-3">
                                <a href="./now_playing.html">
                                    <h3>현재 상영중</h3>
                                </a>
                                <hr>
                                <swiper-container class="mySwiper nowplaying_poster" navigation="true">

                                </swiper-container>
                            </div>
                            <div class="col-md-3">
                                <a href="./top_rated.html">
                                    <h3>최고평점</h3>
                                </a>
                                <hr>
                                <swiper-container class="mySwiper toprated_poster" navigation="true">

                                </swiper-container>
                            </div>
                            <div class="col-md-3">
                                <a href="./upcoming.html">
                                    <h3>개봉 예정</h3>
                                </a>
                                <hr>
                                <swiper-container class="mySwiper upcoming_poster" navigation="true">

                                </swiper-container>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="col-md-2"></div>
            </div>
        </main>
        <footer id="footer">
            <div class="container">
                <div class="col-md-4"></div>
                <div data-include-path="./footer.html" class="col-md-4"></div>
                <div class="col-md-4"></div>
            </div>
        </footer>
    </div>
    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            loopAdditionalSlides: 1
        });

    </script>
    <!-- js -->
    <script src="./js/index.js"></script>
</body>

</html>
